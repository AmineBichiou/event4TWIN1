<div class="container py-4" *ngIf="event">
  <h2>{{ event.titre | uppercase }}</h2>
  <img 
    [src]="event.imageUrl" 
    alt="{{ event.titre }}" 
    class="img-fluid rounded mb-3" 
    style="max-height: 300px; object-fit: cover;"
  />

  <p><strong>Date:</strong> {{ event.date | date: 'medium' }}</p>
  <p><strong>Lieu:</strong> {{ event.lieu }}</p>
  <p><strong>Description:</strong> {{ event.description }}</p>
  <p><strong>Prix:</strong> {{ event.prix }} €</p>
  <p><strong>Places disponibles:</strong> {{ event.nbplaces }}</p>
  <p><strong>Likes:</strong> {{ event.nbrlikes }}</p>

  <button routerLink="/events/list" class="btn btn-secondary mt-3">⬅ Back to List</button>
</div>

<div *ngIf="!event" class="alert alert-danger mt-4">
  Event not found.
</div>
